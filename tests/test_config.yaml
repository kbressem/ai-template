data:
  data_dir: ../data/
  train_csv: ../data/test_data.csv
  valid_csv: ../data/test_data.csv
  test_csv: ../data/test_data.csv
  image_cols: [image]
  label_cols: [label]
  train: True
  valid: True
  test: False
  dataset_type: persistent
  cache_dir: .monai-cache
  batch_size: 1
debug: false
device: cpu
log_dir: logs
loss:
  DiceLoss:
    include_background: true
    softmax: true
    to_onehot_y: true
lr_scheduler:
  OneCycleLR:
    max_lr: 0.0001
model:
  UNet:
    act: PRELU
    channels: [16, 32]
    dropout: 0.1
    norm: BATCH
    num_res_units: 1
    out_channels: 2 # bg, label
    strides: [2]
model_dir: models
ndim: 3
optimizer:
  Adam:
    lr: 0.0001
    weight_decay: 0.001
out_dir: output
overwrite: true
run_id: runs/name
seed: 42
training:
  early_stopping_patience: 2
  max_epochs: 2
transforms:
  base:
    LoadImaged:
      allow_missing_keys: true
    EnsureChannelFirstd:
      allow_missing_keys: true
    Spacingd:
      pixdim: [2, 2, 2]
      mode: [bilinear, nearest]
  orientation: RAS
  prob: 0.1
