[bumpversion]
current_version = 0.4.0
commit = True
tag = False

[flake8]
ignore = 
	W503,  # line break before binary operator. Deactivated because of incompatibility with black
max_line_length = 120
import_order_style = appnexus
exclude = 
	.git,
	.eggs/,
	__pycache__,
	.ipynb_checkpoints,
	*/tmp_*,
	*/temp_*,
	build/,
	dist/,
	data/,
	data_local/,
	data_test/,
	deprecated,
	logs/,
	notebooks/,
	wandb,
	./raidiance/annot/DicomViewer,
	.venv

[mypy]
ignore_missing_imports = True

[SETUP]
lib_name = trainlib
branch = main
min_python = 3.8
requirements = 
	monai[itk,pynrrd,pydicom,ignite,tqdm,pyyaml,tensorboard,nibabel,pillow]==1.0.0
	scipy
	codecarbon
	munch==2.5.0
	pyyaml>=6.0
	matplotlib>3.0
	ipywidgets>8.0
dev_requirements = 
	bump2version
	flake8
	black
	isort
	mypy
git_url = https://github.com/kbressem/trainlib/tree/main
lib_path = trainlib
